<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Terminal</title>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div class="terminal" id="terminal">
            <div class="output" id="output">
                <p class="row">Welcome to the terminal!</p>
            </div>

            <input id="prompt" placeholder="$: Enter command here..." />
        </div>
    </body>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;

            width: 100%;
            color: green;

            font-size: 1.3rem;
            transition: font-size 2s;
        }

        .terminal {
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: space-between;

            /* give terminal extra padding */
            padding: 1rem 0.5rem;
        }

        .output {
            overflow: scroll;

            font-family: "Courier New", monospace;
        }

        .output p {
            margin: 0;
        }

        input {
            background: none;
            border: 1px solid green;
            outline: none;

            padding: 10px 15px;
            color: white;
        }

        body {
            background: #010c1f;
        }
    </style>
</html>
