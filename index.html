<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="terminal">
        <div id="output">
        </div> <!-- Generated with javascript -->

        <input type="text" id="prompt" placeholder="$: Enter command here..." >
    </div>

    <style>

        body {
            width: 100%;
            height: 100%;
            background-color: #010c1f;
        }

        * {
            width: 100%;
            color: green;
            font-size: 1.3rem;
            
        }

        #terminal {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem 0.5rem;
        }

        #output {
            overflow: scroll;
            font-family: 'Courier New', Courier, monospace;
        }

        #output p {
            margin: 0;
        }

        input {
            background-color: none;
            border: 1px solid green;
            outline: none;

            padding: 10px 15px; /* TOP RIGHT BOTTOM LEFT or VERT SIDE*/
        }
    </style>

    <script src="./index.js"></script>

</body>
</html>
